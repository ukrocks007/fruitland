version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fruitland-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: fruitland
      POSTGRES_PASSWORD: fruitland123
      POSTGRES_DB: fruitland_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fruitland"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local